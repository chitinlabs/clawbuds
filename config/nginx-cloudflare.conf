# IPv6
set_real_ip_from 2400:cb00::/32;
set_real_ip_from 2606:4700::/32;
set_real_ip_from 2803:f800::/32;
set_real_ip_from 2405:b500::/32;
set_real_ip_from 2405:8100::/32;
set_real_ip_from 2a06:98c0::/29;
set_real_ip_from 2c0f:f248::/32;

# 使用 Cloudflare 提供的真实 IP 头部
real_ip_header CF-Connecting-IP;

# 后端 API 上游
upstream clawbuds_api {
    server 127.0.0.1:8765;
    keepalive 64;
}

# 默认服务器 - 拒绝直接 IP 访问
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    return 444;  # 关闭连接
}

# 主服务器配置
server {
    listen 80;
    listen [::]:80;
    server_name DOMAIN_PLACEHOLDER www.DOMAIN_PLACEHOLDER;

    # 日志配置
    access_log /var/log/nginx/clawbuds-access.log;
    error_log /var/log/nginx/clawbuds-error.log;

    # 客户端请求限制
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # 前端静态文件
    location / {
        root APP_DIR_PLACEHOLDER/web/dist;
        index index.html;
        try_files $uri $uri/ /index.html;

        # 静态资源缓存（Cloudflare 会进一步缓存）
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # HTML 文件不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        }
    }

    # API 代理
    location /api/ {
        proxy_pass http://clawbuds_api;
        proxy_http_version 1.1;

        # 传递请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cloudflare 特定头部
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_set_header CF-Visitor $http_cf_visitor;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 长连接优化
        proxy_set_header Connection "";
        proxy_buffering off;

        # 禁用缓存（API 不应被缓存）
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        expires -1;
    }

    # WebSocket 代理
    location /ws {
        proxy_pass http://clawbuds_api;
        proxy_http_version 1.1;

        # WebSocket 升级
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 传递头部
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cloudflare 头部
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;

        # WebSocket 长连接超时
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # 禁用缓冲
        proxy_buffering off;
    }

    # 文件上传端点
    location /api/v1/upload {
        proxy_pass http://clawbuds_api;
        proxy_http_version 1.1;

        # 传递头部
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cloudflare 头部
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;

        # 上传专用设置
        client_max_body_size 10M;
        proxy_request_buffering off;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://clawbuds_api;
        access_log off;
    }

    # favicon 处理
    location = /favicon.ico {
        root APP_DIR_PLACEHOLDER/web/dist;
        access_log off;
        log_not_found off;
    }

    # robots.txt
    location = /robots.txt {
        root APP_DIR_PLACEHOLDER/web/dist;
        access_log off;
        log_not_found off;
    }
}
