name: CI

on:
  push:
    branches: [main, dev, feat/phase-4-prd, feat/phase-5-prd, feat/phase-6-prd, feat/phase-7-prd, feat/phase-8-prd, feat/phase-9-prd, feat/phase-10-prd]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  server-tests:
    name: Server Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter shared build
      - name: Run Server Tests
        run: pnpm --filter server test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  web-tests:
    name: Web Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter shared build
      - run: pnpm --filter web test

  web-build:
    name: Web Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter shared build
      - run: pnpm --filter web build
